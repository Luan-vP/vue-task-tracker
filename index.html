<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>
<body>
    <div id="app">
        <img 
        :class="color" 
        :src="image" 
        :alt="`${name} ${lastName}`"/>
        <h1>{{name}}</h1>
        <h2>{{email}}</h2>
        <div style="padding: 2rem 1.5rem;">
            <button v-on:click="generateUser()">Generate</button>
        </div>

    </div>
    
    <script src="https://unpkg.com/vue@3.0.5"></script> <!-- Vue.js -->
    <script src="app.js"></script>

</body>
</html>
